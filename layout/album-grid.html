<div id="grid">
	<ul id="img-grid">
		<koken:loop>

			<li>
						<koken:img lazy="true" />
			</li>

		</koken:loop>
		
		<koken:else>
		
		<koken:note>
			No album data found 
		</koken:note>
	</ul>
</div>

<koken:asset file="js/jquery.wookmark.min.js" />

<script type="text/javascript">

	$(function() {
		var options = {
	        container: $('#grid'),
	        offset: {{ settings.grid_img_off }},
	        itemWidth: {{ settings.grid_img_w }}
	      };
      	var handler = $('#img-grid li');
      	function layout() {
      		handler.wookmark(options);
      	}
      	$(window).on('k-resize', function() {
	        layout();
	    });
      	layout();
	});
</script>
